site_name: Pyxy3D
site_description: A brief description of your project
site_url: https://mprib.github.io/pyxy3d/
repo_url: https://github.com/mprib/pyxy3d
repo_name: pyxy3d

theme:
  logo: images/pyxy3d_logo.svg
  favicon: images/pyxy3d_logo.svg
  name: material
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: green
    - media: "(prefers-color-scheme: light)"
      scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue 
      accent: green


nav:
  - FAQ: faq.md
  - Installation: installation.md
  - Project Setup: project_setup.md
  - GUI Workflow: gui_workflow.md
  - Workflow:
    - ChArUco Board: calibration_board.md
    - Intrinsic Calibration: intrinsic_calibration.md
    - Extrinsic Calibration: extrinsic_calibration.md
    - Processing Footage: post_processing.md 

plugins:
  - search
  - git-revision-date-localized

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true



